extends: base
title-page:
  logo:
    align: center
    top: 10%
    image: image:../images/london-underground-utbrytning.jpg[pdfwidth=65%,title="Miau"]
  title:
    top: 65%
    font-family: Times-Roman
    font-size: 14
    font-style: bold
    line-height: 1.5
  sub-title:
    font-family: Times-Roman
    font-size: 12
    line-height: 1.5
toc:
  title:
    font-family: Times-Roman
    font-size: 12
    font-style: bold
    line-height: 1.5
  h2-font-style: italic
  h3-font-style: italic
  levels: 3
page:
  layout: portrait
  margin: [1in, 1in, 1in, 1in]
  size: A4
  numbering:
    start-at: title
base:
  font-family: Times-Roman
  font-size: 12
  line-height: 1.5
  text-align: justify
role:
  removed:
    font-style: italic
    text-decoration: line-through
    text-decoration-color: #FF0000
heading-h2:
  font-size: 12
  font-style: bold
  line-height: 1.2
  margin-bottom: 10
heading-h3:
  font-size: 12
  font-style: bold
  line-height: 1.2
  margin-bottom: 10
conum:
  font-color: #B12146
link:
  font-color: #002FA7
list:
  indent: $base-font-size * 1.5
caption:
  align: center